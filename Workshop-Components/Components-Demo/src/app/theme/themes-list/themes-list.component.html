<main>
  <div class="theme-title">
    <div *ngIf="isLoading" class="loader">
      <app-loader />
    </div>

    <app-welcome-msg *ngIf="!isLoggedIn" />

    <!-- theme component  -->
    <div *ngFor="let theme of themes" class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a [routerLink]="theme._id" class="normal">
            <h2>{{ theme.themeName }}</h2>
          </a>
          <div class="columns">
            <div>
              <p>
                Date: <time>{{ theme.created_at }}</time>
              </p>
              <div class="nick-name">
                <p>
                  Username: <span>{{ theme.userId.username }}</span>
                </p>
              </div>
            </div>
            <div class="subscribers">
              <button
                class="subscribe"
                *ngIf="isLoggedIn && !isSubscribed(theme)"
              >
                Subscribe
              </button>
              <button
                class="unsubscribe"
                *ngIf="isLoggedIn && isSubscribed(theme)"
              >
                Unsubscribe
              </button>
              <p>
                Subscribers: <span>{{ theme.subscribers.length }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
